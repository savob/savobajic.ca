<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>{{.Title}}</title>
</head>
<body>
	{{ partial "header" . }}
	
	<main>
	
	{{.Content}}
	
	
	{{ if or (eq .Section "employment") (eq .Section "volunteering") }}
		{{ partial "experienceList" . }}
	{{ else}}
		{{ partial "columnContent" (dict "context" . "pagesToPost" .Pages)}}
	{{end}}
	</main>
	
	{{ partial "footer" . }}
</body>
</html>
