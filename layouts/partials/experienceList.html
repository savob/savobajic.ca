<!-- Used for a more basic, text-only CV type listing of my experience -->

{{ range .Pages }}
	<a href="{{.Permalink}}">
	<article>

		{{ partial "listEntryInfo" . }}

		<!-- List summary points -->
		{{ if isset .Params "points"}}
			<ul>
			{{ range .Params.points }}
				<li>{{ . }}</li>
			{{end}}
			</ul>
		{{end}}
		
	</article>
	</a>
{{ end }}
